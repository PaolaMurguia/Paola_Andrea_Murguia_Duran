<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Bitwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

    <main class="container">
        <section class="mx-auto" style="max-width: 600px;">
            <h1 class="text-center mb-4">Calculadora Bitwise</h1>

            <form method="post" action="/calculate" class="border rounded p-4 bg-white shadow-sm">

                <label for="num1" class="form-label">Número 1</label>
                <input type="number" id="num1" name="num1" class="form-control mb-3" required>

                <label for="num2" class="form-label">Número 2 (si aplica)</label>
                <input type="number" id="num2" name="num2" class="form-control mb-3">

                <label for="operation" class="form-label">Operación</label>
                <select id="operation" name="operation" class="form-select mb-3">
                    <option value="AND">AND</option>
                    <option value="OR">OR</option>
                    <option value="XOR">XOR</option>
                    <option value="NOT">NOT</option>
                    <option value="SHL">Desplazamiento Izquierda (SHL)</option>
                    <option value="SHR">Desplazamiento Derecha (SHR)</option>
                </select>

                <label for="size" class="form-label">Tamaño</label>
                <select id="size" name="size" class="form-select mb-3">
                    <option value="byte">Byte (8 bits)</option>
                    <option value="word">Word (16 bits)</option>
                    <option value="dword">Dword (32 bits)</option>
                    <option value="qword">Qword (64 bits)</option>
                </select>

                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>

            {% if result %}
                <div class="alert alert-success mt-4">
                    <h5 class="mb-2">Resultado</h5>
                    <p><strong>Decimal:</strong> {{ result.decimal }}</p>
                    <p><strong>Binario:</strong> {{ result.binary }}</p>
                </div>
            {% elif error %}
                <div class="alert alert-danger mt-4">
                    <strong>Error:</strong> {{ error }}
                </div>
            {% endif %}
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
