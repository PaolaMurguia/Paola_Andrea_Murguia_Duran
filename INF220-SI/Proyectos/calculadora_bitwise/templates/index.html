<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Bitwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Calculadora Bitwise</h1>

                        <form method="post" action="/calculate">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Número 1</label>
                                <input type="number" class="form-control" id="num1" name="num1" required>
                            </div>

                            <div class="mb-3">
                                <label for="num2" class="form-label">Número 2 (si aplica)</label>
                                <input type="number" class="form-control" id="num2" name="num2">
                            </div>

                            <div class="mb-3">
                                <label for="operation" class="form-label">Operación</label>
                                <select class="form-select" id="operation" name="operation">
                                    <option value="AND">AND</option>
                                    <option value="OR">OR</option>
                                    <option value="XOR">XOR</option>
                                    <option value="NOT">NOT</option>
                                    <option value="SHL">Desplazamiento Izquierda (SHL)</option>
                                    <option value="SHR">Desplazamiento Derecha (SHR)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="size" class="form-label">Tamaño</label>
                                <select class="form-select" id="size" name="size">
                                    <option value="byte">Byte (8 bits)</option>
                                    <option value="word">Word (16 bits)</option>
                                    <option value="dword">Dword (32 bits)</option>
                                    <option value="qword">Qword (64 bits)</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>

                        {% if result %}
                            <div class="alert alert-success mt-4" role="alert">
                                <h5 class="alert-heading">Resultado</h5>
                                <p><strong>Decimal:</strong> {{ result.decimal }}</p>
                                <p><strong>Binario:</strong> {{ result.binary }}</p>
                            </div>
                        {% elif error %}
                            <div class="alert alert-danger mt-4" role="alert">
                                <strong>Error:</strong> {{ error }}
                            </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
